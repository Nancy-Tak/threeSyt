{% extends "_layout/alpha/layout-noNavAndHeaderOrganization-alpha.html" %}

{# content内容 #}
{% block content %}
<div class="lo">
    <div class="lo-panel">

        <div class="lo-logo">
            <img src="{{ static }}/images/organizationNewLogo.png" alt="logo">
        </div>

        <div class="lo-box">
            <!--<div class="lo-logo">-->
                <!--<img src="{{ static }}/images/organizationNewLogo.png" alt="logo">-->
            <!--</div>-->
            <form action="">
                <div class="lo-form-item username">
                    <div class="form-group" style="padding: 0;">
                        <div class="form-control-wrap">
                            <input type="text" class="form-control" placeholder="用户名">
                        </div>
                    </div>
                </div>
                <div class="lo-form-item lock">
                    <div class="form-group" style="padding: 0;">
                        <div class="form-control-wrap">
                            <input type="text" class="form-control" placeholder="密码">
                        </div>
                    </div>
                </div>
                <p class="fn-pa-10 error-FontColor1">notice here</p>
                <div class="lo-form-item text">
                    <div class="form-group" style="padding: 0;">
                        <div class="form-control-wrap">
                            <div class="form-control-check">
                                <label class="agreement-check " style='color:#fff;'>
                                    记住登录名称
                                    <input type="checkbox" name="">
                                </label>
                                <a href="重置密码.html" class="float-right link-standard" style="margin-top: 4px; color:#fff;">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lo-form-item button">
                    <button type="button" class="btn primary" style="background-color:#e1b849; width: 100%; display: block;" onclick="window.location.href='首页.html'">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
